<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="color-text">{{ productTitle() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-label class="color-text">Pre√ßo: {{ productPrice() }}</mat-label>
    <br />
    <mat-label class="color-text">Estoque: {{ productStock() }}</mat-label>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">Editar</button>
    <button mat-button (click)="onDelete()">Deletar</button>
  </mat-card-actions>
</mat-card>
