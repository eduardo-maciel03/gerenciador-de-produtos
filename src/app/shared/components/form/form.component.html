    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pre√ßo</mat-label>
      <input matInput type="text" formControlName="price" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estoque</mat-label>
      <input matInput type="text" formControlName="stock" />

  </div>
</form>
